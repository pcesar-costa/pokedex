<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokedex</title>
        <link rel="shortcut icon" href="{{root}}/assets/images/favicon.svg" type="image/x-icon" />
        <!-- CSS -->
        <link rel="stylesheet" href="{{root}}/assets/css/bootstrap.css" />
        <link rel="stylesheet" href="{{root}}/assets/vendors/simple-datatables/style.css" />
        <link rel="stylesheet" href="{{root}}/assets/vendors/perfect-scrollbar/perfect-scrollbar.css" />
        <link rel="stylesheet" href="{{root}}/assets/css/app.css" />
    </head>
    <body>
        <div id="app">
            <div id="sidebar"></div>
            <div id="main">
                <nav class="navbar navbar-header navbar-expand navbar-light">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav d-flex align-items-center navbar-light ml-auto">
                            <li class="dropdown">
                                <a href="#" data-toggle="dropdown" class="nav-link dropdown-toggle nav-link-lg nav-link-user">
                                    <div class="avatar mr-1">
                                        <img src="{{root}}/assets/images/avatar/avatar.svg" alt="" srcset="" />
                                    </div>
                                    <div class="d-none d-md-block d-lg-inline-block">
                                        Logout
                                    </div>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right">
                                    <a class="dropdown-item" href="#"><i data-feather="log-out"></i> Logout</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="main-content container-fluid">
                    <div class="page-title">
                        <h3>Pokedex</h3>
                        <p class="text-subtitle text-muted">
                            This is a full list of every Pokémon from all 8 generations of the Pokémon series, along with their main stats.
                        </p>
                    </div>
                    <section class="section">
                        <div class="row mb-2">
                            <div class="card">
                                <div class="card-content">
                                    <div class="card-body d-flex flex-row-reverse">
                                        <p>
                                            <img src="{{root}}/assets/images/plus-sign.svg" height="25" alt="" srcset="" />
                                        </p>
                                    </div>

                                    <!-- table hover -->
                                    <div class="table-responsive">
                                        <table class="table table-hover mb-0">
                                            <thead>
                                                <tr>
                                                    <th>NAME</th>
                                                    <th>GERATION</th>
                                                    <th>TYPES</th>
                                                    <th>ATTACKS</th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td class="text-bold-500">
                                                        Michael Right
                                                    </td>
                                                    <td>$15/hr</td>
                                                    <td class="text-bold-500">
                                                        UI/UX
                                                    </td>
                                                    <td>Remote</td>
                                                    <td>
                                                        <a class="mr-3" href="#">
                                                            <img src="{{root}}/assets/images/edit.svg" height="15" alt="" srcset="" />
                                                        </a>
                                                        <a href="#">
                                                            <img src="{{root}}/assets/images/close.svg" height="15" alt="" srcset="" />
                                                        </a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                            <tfoot>
                                                <tr>
                                                    <th></th>
                                                </tr>
                                            </tfoot>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdn.rawgit.com/mgalante/jquery.redirect/master/jquery.redirect.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
        <!-- BASE TEMPLATE -->
        <script src="{{root}}/assets/js/feather-icons/feather.min.js"></script>
        <script src="{{root}}/assets/js/app.js"></script>
        <script src="{{root}}/assets/js/main.js"></script>

        <script src="{{root}}/assets/vendors/simple-datatables/simple-datatables.js"></script>
    </body>
</html>
