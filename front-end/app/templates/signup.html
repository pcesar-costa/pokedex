<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign up - Pokedex</title>
        <link rel="shortcut icon" href="{{root}}/assets/images/favicon.svg" type="image/x-icon" />

        <!-- CSS -->
        <link rel="stylesheet" href="{{root}}/assets/css/bootstrap.css" />
        <link rel="stylesheet" href="{{root}}/assets/css/app.css" />
        <!-- Font Awesome icons -->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script>
    </head>

    <body>
        <div id="auth">
            <div class="container">
                <div class="row">
                    <div class="mt-5 col-md-5 col-sm-12 mx-auto">
                        <div class="card pt-4">
                            <div class="card-body">
                                <div class="text-center mb-5">
                                    <img src="{{root}}/assets/images/favicon.svg" height="68" class="mb-4" />
                                    <h3>Sign Up</h3>
                                    <p>Please fill the form to register.</p>
                                </div>

                                <form id="contactForm" name="sentMessage" novalidate="novalidate">
                                    <div class="row justify-content-center mb-5">
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <div class="input-group-text">
                                                        <i class="far fa-user"></i>
                                                    </div>
                                                    <input class="form-control" id="name" type="text" placeholder="Name" required="required" maxlength="15" data-validation-required-message="Name required." />
                                                </div>
                                                <p class="help-block text-danger"></p>
                                            </div>

                                            <div class="form-group">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <div class="input-group-text">
                                                            @
                                                        </div>
                                                    </div>
                                                    <input class="form-control" id="email" type="email" placeholder="Email" required="required" maxlength="50" data-validation-required-message="Email required." />
                                                </div>
                                                <p class="help-block text-danger"></p>
                                            </div>

                                            <div class="form-group inline">
                                                <div class="input-group">
                                                    <div class="input-group-text">
                                                        <i class="fas fa-lock"></i>
                                                    </div>
                                                    <input class="form-control" id="password" type="password" placeholder="Password" required="required" maxlength="32" data-validation-required-message="Password required." />
                                                </div>
                                                <p class="help-block text-danger"></p>
                                                <div class="form-check clearfix my-4">
                                                <div class="float-right">
                                                    <a href="/login">Already have an account?</a>
                                                </div>
                                            </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="text-center">
                                        <div id="success"></div>
                                        <button class="btn btn-primary btn-xl text-uppercase" id="submitButton" type="submit">
                                            Register
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

        <!-- Contact form JS-->
        <script src="{{root}}/assets/js/jqBootstrapValidation.js"></script>

        <script src="https://cdn.rawgit.com/mgalante/jquery.redirect/master/jquery.redirect.js"></script>

        <script src="{{root}}/assets/requests/signupRequest.js"></script>

        <!-- BASE TEMPLATE -->
        <script src="{{root}}/assets/js/feather-icons/feather.min.js"></script>
        <script src="{{root}}/assets/js/app.js"></script>
        <script src="{{root}}/assets/js/main.js"></script>
    </body>
</html>
